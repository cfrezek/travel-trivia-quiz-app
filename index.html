<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Travel Trivia</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header class="title-section">
        <h1>Travel Trivia</h1>
    </header>
    <section class="start-section">
        <h2 class="text">How much do you know about popular travel destinations?<br><br>Take this quiz and find out!</h2>
        <br>
        <button class="start-button">Start</button>
    </section>
    <section class="quiz-section">
        <div>
            <h1 class="text">What is the Melbourne Cup?</h1>
            <form class="choices">
                <label>
                    <input class="option" type="radio" value="0" name="option">
                    <span class="span-text">
                        A popular bar in Australia
                    </span>
                </label>
                <label for="">
                    <input class="option" type="radio" value="1" name="option">
                    <span class="span-text">
                        A horse race
                    </span>
                </label>
                <br><br>
                <input class="option" type="radio" value="2" name="option"><span class="span-text">A piece of Aboriginal art</span><br><br>
                <input class="option" type="radio" value="3" name="option"><span class="span-text">A tribute to the monarchy</span><br><br>
            </form>
        </div>
        <br>
        <div class="number-correct">
            5 correct, 2 incorrect
        </div>
        <div class="question-number">Question 1 of 10</div>
    </section>
    <section class="results-section">
        <h2 class="text"> Final Score </h2>
        <h3 class="text">10/10</h3>
        <div id="result_msg"></div>
        <button class="start-button" id="tryagain">Try Again</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
